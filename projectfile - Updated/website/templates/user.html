{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}
{% block content %}

<div class="page-header">
    <br>
    <h4 style="color: white;">{{heading}}</h4>
</div>

<!-- Form rendering is simple and easy if using bootstrap -->
<div class="col-md-6">
    {{render_form(form,extra_classes='formdark')}}
</div>

<!-- When you have login form, then do show the user a link to register -->
{% if heading|lower =='login' %}
<div class="col-md-4">
    <p>New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</p>
</div>
{% endif %}

{% endblock %}
